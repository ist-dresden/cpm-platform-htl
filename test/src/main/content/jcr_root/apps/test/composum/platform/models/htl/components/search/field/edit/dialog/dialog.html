<sly data-sly-use.cpp="/libs/composum/platform/models/htl/cppl.html"
     data-sly-use.cpn="/libs/composum/platform/models/htl/cpnl.html"/>

<sly data-sly-call="${cpp.defineObjects}"/>
<sly data-sly-call="${cpp.startEditDialog @ var='field', type='com.composum.pages.components.model.search.SearchField',
                title='Edit Search Field'}"/>
<sly data-sly-call="${cpp.startEditDialogGroup @ label='Input Field', expanded='true'}"/>
<div class="row">
    <div class="col col-xs-6">
        <sly data-sly-call="${cpp.widget @ label='Button Symbol', property='buttonSymbol', type='select', i18n='false',
                            options='search,question,filter,eye,bullseye', rules='optional',
                            hint='Symbol for the search button; optional, default: \'search\'.'}"/>
    </div>
    <div class="col col-xs-6">
        <sly data-sly-call="${cpp.widget @ label='Button Text', property='buttonText', type='textfield', i18n='true', rules='optional',
                            hint='Text for the search button (normally not visible); optional.'}"/>
    </div>
</div>
<div class="row">
    <div class="col col-xs-12">
        <sly data-sly-call="${cpp.widget @ label='Button Title', property='hint', type='textfield', i18n='true', rules='optional',
                            hint='Title (i.e., mouseover text) for the button; optional.'}"/>
        <sly data-sly-call="${cpp.widget @ label='Placeholder Text', property='placeholderText', type='textfield', i18n='true',
                            rules='optional',
                            hint='Text for the placeholder that is shown in the search field before any text is put in; optional.'}"/>
    </div>
</div>
<sly data-sly-call="${cpp.endEditDialogGroup}"/>
<sly data-sly-call="${cpp.startEditDialogGroup @ label='Search Result', expanded='true'}"/>
<div class="row">
    <div class="col col-xs-12">
        <sly data-sly-call="${cpp.widget @ label='Search Result Path', property='searchResultPath', type='pathfield', i18n='false',
                            rules='optional',
                            hint='Page in which the search result is shown; optional, default: containing page.'}"/>
        <sly data-sly-call="${cpp.widget @ label='Search Result Anchor', property='searchResultAnchor', type='textfield', i18n='false',
                            rules='optional',
                            hint='Anchor in the search result page to jump to for displaying the search result; optional.'}"/>
    </div>
</div>
<sly data-sly-call="${cpp.endEditDialogGroup}"/>
<sly data-sly-call="${cpp.endEditDialog}"/>
