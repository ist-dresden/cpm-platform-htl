# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ feature/githubbuild ]
  pull_request:
    branches: [ feature/githubbuild ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
# https://github.com/actions/setup-java , https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: teststuff
      run: pwd; ls; echo Hpstestsecret - $HPSTEST; ls $HOME/.m2; cat $HOME/.m2/settings.xml; env | sort ; ls $RUNNER_TOOL_CACHE
      env:
        HPSTEST: ${{ secrets.HPSTESTSECRET }}

    - name: Build with Maven
      run: mvn -s .github/github.settings.xml -B package
